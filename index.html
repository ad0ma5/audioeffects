 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio effects + Visuals</title>
<style>
	
svg {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
#dash{background:black; padding: 10px}
*, .icons{font-size:30px}
#display{background:black}
label{color:white}

.white{color:white;}	

.grey{ color:grey;}
.green{ color:green;}
.hidden{display:none;}
</style>

</head>
<body>
	<div class="header">
		
		<h1><i class="fas fa-music"></i> Audio effects + Visuals</h1>
	</div>
<div id="dash" class="white">
	<div class="icons">
		<i class="fas fa-microphone-alt "></i>
		<i class="fas fa-microphone-alt-slash "></i> MIC
		<i class="fas fa-music grey"></i>
		<i class="fas fa-volume-down  grey"></i>
		<i class="fas fa-volume-up  grey"></i>
		<i class="fas fa-play  grey"></i>
		<i class="fas fa-arrow-alt-circle-down   grey"></i>
		<i class="fas fa-cannabis   green"></i>
		<i class="fas fa-times-circle"></i>
		<i class="fas fa-edit   green"></i>
		<i class="fas fa-plus-circle   green"></i>
		<i class="fas fa-eye-slash   green"></i>
		<i class="fas fa-eye   green"></i>
		<i class="fas fa-shapes   green"></i>
		






	</div>
	<button id="startApp" onClick="startApp()">
		<i class="fas fa-microphone-alt-slash "></i> 
		Start
	</button>
	<button id="stopApp" onClick="stopApp()" class="hidden">
		<i class="fas fa-microphone-alt "></i> 
		Stop
	</button>
	<!--
	<button id="" onClick="pauseApp()"  >Pause</button>
	<button id="" onClick="addEffects()" >Add effects</button>
	<button id="" onClick="removeEffects()" >remove effects</button>
	<button id="" onClick="addEffect()" >Add effect</button>
	
	<p><label>feedback</label></p>
	<input onChange="sliderChange(this.value,'feedback')" id="feedback" type="range" min="1" max="100" value="50">
	  
	  <p><label>time</label></p>
	  <input onChange="sliderChange(this.value,'time')" id="time" type="range" min="1" max="100" value="50">
	  
	  <p><label>mix</label></p>
	  <input onChange="sliderChange(this.value,'mix')" id="mix" type="range" min="1" max="100" value="50">
	  
 	-->
 	<select id="effectList" onchange="console.log(this);addEffect(this.value)">
 		<option value="-" selected="selected">-</option>
		
 	</select>
 	<div class="effectcontainer">
 	</div>
 	
	<select id="shape" onchange="changeShape(this.value)">
		<option value="circle" selected = "selected" >Circle</option>
		<option value="rect" >Rectangle</option>
	</select>
	
	<label>visuals</label>
	<input type="checkbox" id="visuals" onChange="changeVisual(this.checked)" value="1" checked="checked" />
 	
 	
 	<div class="slidecontainer">
	  
	</div>
</div>
<div id="display">
	<svg></svg>
</div>
<script src="js/d3.min.js" ></script>
<script src="js/Pizzicato.js" ></script>
<script src="js/Visuals.class.js" ></script>
<script src="js/SoundEffectsApp.class.js" ></script>

<script src="js/main.js" ></script>

</body>
</html>
